{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-900 rounded-lg shadow-lg p-8 m-4">
        <div class="text-center">
            <h1 class="text-red-500 text-4xl mb-4">⚠️</h1>
            <h2 class="text-white text-2xl font-bold mb-4">Error</h2>
            <p class="text-gray-300 mb-8">{{ error }}</p>
            <a href="/" class="inline-block bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition-colors">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
