<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YieldSensei - DeFi Intelligence Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile-friendly Navigation -->
    <nav class="bg-black border-b border-orange-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="{{ url_for('static', filename='images/logo.svg') }}" alt="YieldSensei">
                        <span class="ml-2 text-xl font-bold text-orange-500 hidden sm:inline">YieldSensei</span>
                    </div>
                </div>
                <!-- Mobile-optimized navigation menu -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="/" class="text-sm sm:text-base text-white hover:text-orange-500 px-2 py-1">Dashboard</a>
                    <a href="https://t.me/yieldsenseisanSOL" target="_blank" class="text-sm sm:text-base text-white hover:text-orange-500 px-2 py-1">Bot</a>
                    <a href="https://yieldsensei.gitbook.io/yieldsensei-docs" target="_blank" class="text-sm sm:text-base text-white hover:text-orange-500 px-2 py-1">Docs</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Responsive Main Content -->
    <main class="max-w-7xl mx-auto py-4 sm:py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Mobile-friendly Footer -->
    <footer class="bg-black border-t border-orange-500 mt-8">
        <div class="max-w-7xl mx-auto py-4 sm:py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="text-gray-400 text-sm sm:text-base">
                    Â© 2025 YieldSensei. All rights reserved.
                </div>
                <div class="flex space-x-4 sm:space-x-6">
                    <a href="https://twitter.com/yieldsenseisan" target="_blank" class="text-sm sm:text-base text-gray-400 hover:text-orange-500">
                        Twitter
                    </a>
                    <a href="https://t.me/yieldsenseisanSOL" target="_blank" class="text-sm sm:text-base text-gray-400 hover:text-orange-500">
                        Telegram
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
