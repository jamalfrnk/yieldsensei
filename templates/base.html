<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YieldSensei - DeFi Intelligence Platform</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-black p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-orange-500">YieldSensei</a>
                <div class="space-x-4">
                    <a href="/" class="text-white hover:text-orange-500">Home</a>
                    <a href="/dashboard" class="text-white hover:text-orange-500">Dashboard</a>
                    <a href="https://t.me/yieldsensei_bot" target="_blank" class="text-white hover:text-orange-500">Telegram Bot</a>
                    <a href="https://yieldsensei.gitbook.io/yieldsensei-docs/" target="_blank" class="text-white hover:text-orange-500">Documentation</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 YieldSensei. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
