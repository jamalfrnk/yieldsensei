<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YieldSensei - DeFi Intelligence Platform</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-black border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold text-orange-500 hover:text-orange-400 transition-colors">
                    YieldSensei
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-300 hover:text-orange-500 transition-colors">Home</a>
                    <a href="/dashboard" class="text-gray-300 hover:text-orange-500 transition-colors">Dashboard</a>
                    <a href="https://t.me/yieldsensei_bot" target="_blank" class="text-gray-300 hover:text-orange-500 transition-colors">Telegram Bot</a>
                    <a href="/docs" class="text-gray-300 hover:text-orange-500 transition-colors">Documentation</a>
                </div>
                <!-- Mobile menu button -->
                <button class="md:hidden text-gray-300 hover:text-orange-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-300 hover:text-orange-500">Home</a>
                <a href="/dashboard" class="block px-3 py-2 text-gray-300 hover:text-orange-500">Dashboard</a>
                <a href="https://t.me/yieldsensei_bot" target="_blank" class="block px-3 py-2 text-gray-300 hover:text-orange-500">Telegram Bot</a>
                <a href="/docs" class="block px-3 py-2 text-gray-300 hover:text-orange-500">Documentation</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-gray-400">&copy; 2025 YieldSensei. All rights reserved.</p>
                <div class="mt-4 space-x-4">
                    <a href="/docs" class="text-gray-400 hover:text-orange-500 transition-colors">Documentation</a>
                    <a href="https://t.me/yieldsensei_bot" target="_blank" class="text-gray-400 hover:text-orange-500 transition-colors">Telegram</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile menu toggle script -->
    <script>
        document.querySelector('button').addEventListener('click', function() {
            const mobileMenu = document.querySelector('.md\\:hidden.hidden');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
