    <!-- Main content -->
    <main class="flex-grow">

    <!-- Mobile menu script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');

            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('translate-x-full');
                document.body.classList.toggle('overflow-hidden');
                mobileMenuBtn.classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target) && !mobileMenu.classList.contains('translate-x-full')) {
                    mobileMenu.classList.add('translate-x-full');
                    document.body.classList.remove('overflow-hidden');
                    mobileMenuBtn.classList.remove('active');
                }
            });
        });
    </script>

    <!-- GSAP Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in elements on page load
            gsap.from('.fade-in', {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2,
                ease: 'power2.out'
            });

            // Animate on scroll
            const animateOnScroll = (elements, animation) => {
                elements.forEach(el => {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                animation(entry.target);
                                observer.unobserve(entry.target);
                            }
                        });
                    }, { threshold: 0.1 });
                    observer.observe(el);
                });
            };

            // Slide in elements
            const slideInElements = document.querySelectorAll('.slide-in');
            animateOnScroll(slideInElements, element => {
                gsap.from(element, {
                    x: -50,
                    opacity: 0,
                    duration: 1,
                    ease: 'power2.out'
                });
            });

            // Scale up elements
            const scaleUpElements = document.querySelectorAll('.scale-up');
            animateOnScroll(scaleUpElements, element => {
                gsap.from(element, {
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.8,
                    ease: 'back.out(1.7)'
                });
            });
        });
    </script>
</body>
</html>
