<!-- Price Chart -->
<div class="bg-gray-900 rounded-lg p-4">
    <h2 class="text-xl font-bold text-orange-500 mb-4">90-Day Price History</h2>
    <div class="relative" style="height: 400px;">
        <canvas id="priceChart"></canvas>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    const historicalData = {{ historical_data|tojson if historical_data else '[]' }};
    const support1 = {{ support_1|tojson }};
    const support2 = {{ support_2|tojson }};
    const resistance1 = {{ resistance_1|tojson }};
    const resistance2 = {{ resistance_2|tojson }};

    if (!historicalData.length) {
        console.log('No historical data available');
        return;
    }

    // Prepare line chart data
    const chartData = historicalData.map(d => ({
        x: new Date(d.time),
        y: d.close
    }));

    // Create horizontal lines for support and resistance levels
    const annotations = {
        support1: {
            type: 'line',
            yMin: support1,
            yMax: support1,
            borderColor: 'rgba(16, 185, 129, 0.5)',
            borderWidth: 1,
            label: {
                enabled: true,
                content: 'Support 1',
                position: 'left'
            }
        },
        support2: {
            type: 'line',
            yMin: support2,
            yMax: support2,
            borderColor: 'rgba(16, 185, 129, 0.3)',
            borderWidth: 1,
            label: {
                enabled: true,
                content: 'Support 2',
                position: 'left'
            }
        },
        resistance1: {
            type: 'line',
            yMin: resistance1,
            yMax: resistance1,
            borderColor: 'rgba(239, 68, 68, 0.5)',
            borderWidth: 1,
            label: {
                enabled: true,
                content: 'Resistance 1',
                position: 'left'
            }
        },
        resistance2: {
            type: 'line',
            yMin: resistance2,
            yMax: resistance2,
            borderColor: 'rgba(239, 68, 68, 0.3)',
            borderWidth: 1,
            label: {
                enabled: true,
                content: 'Resistance 2',
                position: 'left'
            }
        }
    };

    // Create the line chart
    window.priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
            datasets: [{
                label: '90-Day Price History',
                data: chartData,
                borderColor: '#F97316',
                backgroundColor: 'rgba(249, 115, 22, 0.1)',
                borderWidth: 2,
                pointRadius: 0,
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'MMM d'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false,
                        display: false
                    },
                    ticks: {
                        color: '#FFF',
                        maxRotation: 45,
                        minRotation: 45,
                        autoSkip: true,
                        maxTicksLimit: 12
                    }
                },
                y: {
                    position: 'right',
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#FFF',
                        callback: function(value) {
                            return '$' + value.toLocaleString(undefined, {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            });
                        }
                    }
                }
            },
            plugins: {
                annotation: {
                    annotations: annotations
                },
                legend: {
                    display: true,
                    labels: {
                        color: '#FFF',
                        font: {
                            size: 12
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#F97316',
                    bodyColor: '#FFFFFF',
                    padding: 12,
                    callbacks: {
                        label: function(context) {
                            return `Price: $${context.parsed.y.toLocaleString(undefined, { 
                                minimumFractionDigits: 2, 
                                maximumFractionDigits: 2 
                            })}`;
                        }
                    }
                }
            }
        }
    });
});
</script>
