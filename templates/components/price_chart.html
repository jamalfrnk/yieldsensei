<!-- Price Chart -->
<div class="bg-gray-900 rounded-lg p-4">
    <h2 class="text-xl font-bold text-orange-500 mb-4">90-Day Price History</h2>
    <div class="relative" style="height: 400px;">
        <canvas id="priceChart"></canvas>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    const historicalData = {{ historical_data|tojson if historical_data else '[]' }};
    const predictions = {{ predictions|tojson if predictions else '{"forecast":{"dates":[], "values":[], "lower_bounds":[], "upper_bounds":[]}}' }};

    if (!historicalData.length) {
        console.log('No historical data available');
        return;
    }

    // Prepare historical data with better date formatting
    const labels = historicalData.map(d => {
        const date = new Date(d[0]);
        return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric'
        });
    });
    const prices = historicalData.map(d => d[1]);

    // Create the price chart with enhanced configuration
    window.priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '90-Day Price History',
                data: prices,
                borderColor: 'rgb(249, 115, 22)',
                backgroundColor: 'rgba(249, 115, 22, 0.1)',
                tension: 0.4,
                fill: true,
                pointRadius: 0, // Hide points for cleaner look with many data points
                pointHitRadius: 10 // Keep hover detection
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            scales: {
                y: {
                    beginAtZero: false,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#FFF',
                        callback: function(value) {
                            return '$' + value.toLocaleString();
                        }
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false,
                        display: false // Hide vertical grid lines for cleaner look
                    },
                    ticks: {
                        color: '#FFF',
                        maxRotation: 45,
                        minRotation: 45,
                        autoSkip: true,
                        maxTicksLimit: 12 // Show approximately one tick per week
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        color: '#FFF',
                        font: {
                            size: 12
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#F97316',
                    bodyColor: '#FFFFFF',
                    padding: 12,
                    displayColors: true,
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += '$' + context.parsed.y.toLocaleString(undefined, {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            });
                            return label;
                        }
                    }
                }
            }
        }
    });
});
</script>
