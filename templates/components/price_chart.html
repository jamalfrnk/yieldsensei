<!-- Price Chart -->
<div class="bg-gray-900 rounded-lg p-4">
    <h2 class="text-xl font-bold text-orange-500 mb-4">90-Day Price History</h2>
    <div class="relative" style="height: 400px;">
        <canvas id="priceChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    const historicalData = {{ historical_data|tojson if historical_data else '[]' }};
    const predictions = {{ predictions|tojson if predictions else '{"forecast":{"dates":[], "values":[], "lower_bounds":[], "upper_bounds":[]}}' }};

    if (!historicalData.length) {
        console.log('No historical data available');
        return;
    }

    // Prepare candlestick data
    const candlestickData = historicalData.map(d => ({
        x: new Date(d.time),
        o: d.open,
        h: d.high,
        l: d.low,
        c: d.close
    }));

    // Create the candlestick chart with enhanced configuration
    window.priceChart = new Chart(priceCtx, {
        type: 'candlestick',
        data: {
            datasets: [{
                label: '90-Day Price History',
                data: candlestickData,
                color: {
                    up: '#10B981',   // Green for up candles
                    down: '#EF4444', // Red for down candles
                },
                borderColor: {
                    up: '#10B981',
                    down: '#EF4444',
                },
                backgroundColor: {
                    up: 'rgba(16, 185, 129, 0.1)',    // Transparent green
                    down: 'rgba(239, 68, 68, 0.1)',    // Transparent red
                }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'MMM d'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false,
                        display: false
                    },
                    ticks: {
                        color: '#FFF',
                        maxRotation: 45,
                        minRotation: 45,
                        autoSkip: true,
                        maxTicksLimit: 12
                    }
                },
                y: {
                    position: 'right',
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#FFF',
                        callback: function(value) {
                            return '$' + value.toLocaleString(undefined, {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            });
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        color: '#FFF',
                        font: {
                            size: 12
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#F97316',
                    bodyColor: '#FFFFFF',
                    padding: 12,
                    callbacks: {
                        label: function(context) {
                            const data = context.raw;
                            return [
                                `Open: $${data.o.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`,
                                `High: $${data.h.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`,
                                `Low: $${data.l.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`,
                                `Close: $${data.c.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`
                            ];
                        }
                    }
                }
            }
        }
    });
});
</script>
