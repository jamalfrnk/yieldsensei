{% extends "base.html" %}

{% block content %}
<div class="space-y-4">
    <!-- Basic Dashboard Content -->
    <div class="bg-gray-900 rounded-lg p-6">
        <h1 class="text-2xl font-bold text-orange-500 mb-4">Dashboard</h1>
        <p class="text-gray-300">Welcome to your crypto analytics dashboard.</p>
    </div>

    <!-- Search Bar -->
    <div class="bg-gray-900 rounded-lg p-4">
        <form action="/search" method="GET" class="flex space-x-4">
            <input type="text" 
                   name="token" 
                   placeholder="Enter token symbol" 
                   class="flex-1 bg-black border border-orange-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <button type="submit" 
                    class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600">
                Search
            </button>
        </form>
    </div>
</div>
{% endblock %}
